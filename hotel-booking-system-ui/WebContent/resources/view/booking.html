<div>
	<div>
		Choose your destination <select ng-change="getHotelsByCity()"
			ng-options="city as city.name for city in cities track by city.cityId"
			ng-model="selectedCity"></select>
		<div ng-show='hotels'>
			Hotel available in the city <select ng-change="getRoomsByHotel()"
				ng-options="hotel as hotel.name for hotel in hotels track by hotel.hotelId"
				ng-model="selectedHotel"></select>
		</div>
		<div ng-show='rooms'>
			Select a room <select
				ng-options="room as room.roomId for room in rooms track by room.roomId"
				ng-model="selectedRoom"></select>
		</div>
		<div>
			Check-in date<input type="date" name="checkInDate"
				ng-model="checkInDate">
		</div>
		<div>
			Check-out date<input type="date" name="checkOutDate"
				ng-model="checkOutDate" ng-change='validateCheckOutDate()'><span
				ng-show='errorMessage'>{{errorMessage}}</span>
		</div>
		<div>
			<input type="submit" ng-click="submitBookingForm()">
		</div>
		<div ng-show='submitSuccessMessage'>Booking is confirmed
			{{bookingId}}</div>
	</div>
</div>
